<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(../login\ form/bg1.jpg); object-fit: cover; background-position: center; background-size: cover; height: 100%;">
  <div class="container" >
		<h2 class="title">Scholarship test form</h2>
    <form>
        <div id="fname"> <span>First Name</span>
          <input type="text"> </div>
        <div id="lname"> <span>Last Name</span>
          <input type="text"> </div>
        <div id="nname"> <span>Nick Name</span>
          <input type="text"> </div>
        <div id="email"> <span>e-mail</span>
          <input type="text"> </div>
        <div id="pass"> <span>Password</span>
          <input type="text"> </div>
        <div id="dob"> <span>Date of Birth</span>
          <input type="text"> </div>
        <div id="gender"> <span>Gender</span>
          <input type="radio" name="gender">Male
          <input type="radio" name="gender">Female
          <input type="radio" name="gender">Others</div>
        <div id="mobile"> <span>Mobile</span>
          <input type="text"> </div>
        <div id="address"> <span>Address</span>
          <textarea rows="5"></textarea>
        </div>
        <input type="button" id="submit" value="submit">
        <input type="button" id="reset" value="reset">
    </form>
</div>
</body>
</html>
